<div class="container-fluid" style="background-image: url('/images/backgroundLogin.jpg'); background-size: cover; background-position: center; min-height: 100vh;">
  <div class="row justify-content-center align-items-center min-vh-100">
    <div class="col-md-7">
      <div class="p-4 shadow rounded" style="background-color: rgba(255, 255, 255, 0.85);">
        <div class="text-center mb-3">
          <div class="avatar mx-auto mb-3">
            <i class="fa-solid fa-user fa-3x text-white"></i>
          </div>
        </div>
        <h3 class="text-center mb-2" style="color: rgb(157, 77, 232)">إنشاء حساب جديد</h3>
        <p class="text-center text-muted mb-4">سجل بياناتك للوصول إلى خدماتنا</p>

        <!-- Form Code Starts Here -->
        <form [formGroup]="registerForm" (ngSubmit)="registerSubmit()" class="p-2">
          <div class="row">
            <div class="col-md-6">
              <!-- Username -->
             <div class="mb-2">
  <label class="form-label">اسم المستخدم <span class="text-danger">*</span></label>
  <input type="text" formControlName="userName" class="form-control form-input" [class.is-invalid]="usernameError" />
  @if (usernameError) {
    <div class="invalid-feedback">{{ usernameError }}</div>
  }
</div>
              <!-- First Name -->
              <div class="mb-2">
                <label class="form-label">الاسم الأول <span class="text-danger">*</span></label>
                <input type="text" formControlName="FName" class="form-control form-input" />
              </div>
              <!-- Last Name -->
              <div class="mb-2">
                <label class="form-label">الاسم الأخير <span class="text-danger">*</span></label>
                <input type="text" formControlName="LName" class="form-control form-input" />
              </div>
              <!-- Email -->
              <div class="mb-2">
                <label class="form-label">البريد الإلكتروني <span class="text-danger">*</span></label>
                <input type="email" formControlName="Email" class="form-control form-input" />
              </div>
              <!-- Password -->
              <div class="mb-2">
                <label class="form-label">كلمة المرور <span class="text-danger">*</span></label>
                <input type="password" formControlName="Password" class="form-control form-input" />
              </div>
            </div>
            <div class="col-md-6">
              <!-- Phone -->
              <div class="mb-2">
                <label class="form-label">رقم الهاتف <span class="text-danger">*</span></label>
                <input type="text" formControlName="Phone" class="form-control form-input" />
              </div>
              <!-- Date of Birth -->
              <div class="mb-2">
                <label class="form-label">تاريخ الميلاد <span class="text-danger">*</span></label>
                <input type="date" formControlName="DateOfBirth" class="form-control form-input" />
              </div>
              <!-- City -->
            <div class="mb-2">
  <label class="form-label">المدينة</label>
  <select formControlName="City" class="form-select form-input">
    <option value="">اختر المدينة</option>
    @for (city of Cities; track city) {
      <option [value]="city">{{ city }}</option>
    }
  </select>
</div>
              <!-- Street -->
              <div class="mb-2">
                <label class="form-label">الشارع</label>
                <input type="text" formControlName="Street" class="form-control form-input" placeholder="اسم المنطقة ورقم العمارة (مثال: مدينة نصر 15)" />
              </div>
              <!-- Gender -->
              <div class="mb-2">
                <label class="form-label">النوع <span class="text-danger">*</span></label>
                <div class="d-flex gap-3">
                  <button type="button" class="btn male-button flex-fill" [class.active]="registerForm.get('gender')?.value === 0" (click)="registerForm.get('gender')?.setValue(0)">
                    <i class="fa-solid fa-person fa-lg me-1" style="color:#3b82f6;"></i> ذكر
                  </button>
                  <button type="button" class="btn female-button flex-fill" [class.active]="registerForm.get('gender')?.value === 1" (click)="registerForm.get('gender')?.setValue(1)">
                    <i class="fa-solid fa-person-dress fa-lg me-1" style="color:#b197fc;"></i> أنثى
                  </button>
                </div>
              </div>
            </div>
          </div>
          <div class="text-center mt-3">
            <button type="submit" class="btn gradient-button text-white w-100 py-2">تسجيل</button>
          </div>
        </form>

        <p class="text-center mt-2">
          هل لديك حساب بالفعل؟
          <a routerLink="/login" style="color: rgb(147 51 234)">تسجيل الدخول</a>
        </p>
      </div>
    </div>
  </div>
</div>
